<div class="c-gallery">
  <div class="row">
    <div class="col-12 col-lg-2" *ngFor="let item of list">
      <figure class="c-gallery__item">
        <img src="{{item.attributes.posterImage.original}}" alt="{{item.attributes.canonicalTitle}}">
        <figcaption>{{item.attributes.canonicalTitle}}</figcaption>
      </figure>
    </div>
  </div>
</div>
